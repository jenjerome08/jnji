{% extends 'base_layout.html' %}

{% block content %}
<div class="task-detail">
    <div class="taskmo">
        <img src="{{ taskmo.image.url }}" />

        <h2>{{ taskmo.subject }}</h2>
        <h3>Submitted by {{ taskmo.student.username }}</h3>
        <p>Message:{{ taskmo.body }}</p>
        <p>Date:{{ taskmo.date }}</p>
        <p>File:<a href="{{ taskmo.file.url }}" download>{{ taskmo.file }}</p>
 
       
    </div>
</div>
{% endblock %}
